<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reverse String Tool</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      margin-right: 5px;
    }
    ul {
      margin-top: 20px;
      padding-left: 20px;
    }
    label {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>String Reverser</h2>
  <input type="text" id="textInput" placeholder="Type something...">
  <button id="reverseBtn">Reverse</button>
  <button id="copyBtn">Copy</button>
  <label>
    <input type="checkbox" id="autoMode"> Automatic
  </label>

  <ul id="resultList"></ul>

  <script src="script.js"></script>
</body>
</html>
