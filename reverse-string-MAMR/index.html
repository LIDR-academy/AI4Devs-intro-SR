<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inversor de Cadenas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }

    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 1rem 0;
    }

    button {
      margin-left: 0.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: #f0f0f0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .string-text {
      flex: 1;
      margin-right: 1rem;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Inversor de Cadenas</h1>
  <input type="text" id="inputText" placeholder="Escribe una cadena..." />

  <label>
    <input type="checkbox" id="autoMode" />
    Modo autom√°tico
  </label>

  <p id="reversedOutput"></p>

  <ul id="historyList"></ul>

  <script src="script.js"></script>
</body>
</html>
