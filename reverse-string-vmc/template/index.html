<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
</head>
<body>
<h1>String Reverser</h1>

<label for="inputText">Enter text to reverse:</label>
<input type="text" id="inputText" />

<label style="margin-left: 10px;">
    <input type="checkbox" id="autoMode"> Auto mode
</label>

<div style="margin-top: 10px; margin-bottom: 10px;">
    <button id="reverseBtn" style="margin-right: 8px;">Reverse</button>
    <button id="cleanBtn">Clean</button>
</div>

<p><strong>Reversed text:</strong> <span id="reversedOutput"></span></p>

<h2>Reversed History</h2>
<ul id="historyList"></ul>

<script src="script.js"></script>
</body>
</html>
