<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversor de Texto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); }
            33% { background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #4facfe 100%); }
            66% { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 50%, #667eea 100%); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
            font-size: 3rem;
            font-weight: 800;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 3s ease infinite;
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .input-section {
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        #textInput {
            flex: 1;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            font-size: 18px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            color: #2d3748;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        #textInput:focus {
            border-color: #ff6b6b;
            box-shadow: 
                0 0 0 4px rgba(255, 107, 107, 0.2),
                0 8px 30px rgba(255, 107, 107, 0.3);
            transform: translateY(-2px);
        }

        #textInput::placeholder {
            color: #a0aec0;
            font-weight: 400;
        }

        #reverseBtn {
            padding: 20px 35px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 50%, #ffa8a8 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 25px rgba(255, 107, 107, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        #reverseBtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        #reverseBtn:hover::before {
            left: 100%;
        }

        #reverseBtn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 35px rgba(255, 107, 107, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        #reverseBtn:active {
            transform: translateY(-1px);
        }

        .auto-mode {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .checkbox-wrapper:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .checkbox-wrapper label {
            color: white;
            font-weight: 600;
            font-size: 16px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        #autoMode {
            width: 24px;
            height: 24px;
            cursor: pointer;
            appearance: none;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            position: relative;
            transition: all 0.3s ease;
        }

        #autoMode:checked {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border-color: #4ecdc4;
        }

        #autoMode:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .result-section {
            margin-bottom: 40px;
        }

        #result {
            padding: 25px;
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 22px;
            font-weight: 700;
            color: white;
            min-height: 60px;
            display: flex;
            align-items: center;
            word-break: break-all;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .history-section h2 {
            color: white;
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 700;
            border-bottom: 3px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 15px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .history-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .history-list::-webkit-scrollbar {
            width: 8px;
        }

        .history-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border-radius: 10px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .history-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .history-item:hover::before {
            left: 100%;
        }

        .history-item:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .history-item.selected {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.2);
            box-shadow: 
                0 0 0 3px rgba(78, 205, 196, 0.3),
                0 15px 40px rgba(78, 205, 196, 0.2);
            transform: translateY(-3px);
        }

        .history-text {
            font-size: 18px;
            color: white;
            word-break: break-all;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin: 0;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .global-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        .global-buttons .btn {
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 700;
            min-width: 150px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .global-buttons .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .global-buttons .btn:hover::before {
            left: 100%;
        }

        .btn-copy {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            box-shadow: 
                0 8px 25px rgba(78, 205, 196, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .btn-copy:hover {
            background: linear-gradient(135deg, #5fd3ca 0%, #4fb3a0 100%);
            transform: translateY(-3px);
            box-shadow: 
                0 12px 35px rgba(78, 205, 196, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .btn-reload {
            background: linear-gradient(135deg, #45b7d1 0%, #2980b9 100%);
            color: white;
            box-shadow: 
                0 8px 25px rgba(69, 183, 209, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .btn-reload:hover {
            background: linear-gradient(135deg, #5bc0de 0%, #3498db 100%);
            transform: translateY(-3px);
            box-shadow: 
                0 12px 35px rgba(69, 183, 209, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .empty-history {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            font-size: 18px;
            font-weight: 500;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 20px 30px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border-radius: 16px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            transform: translateX(120%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            font-weight: 600;
            font-size: 16px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 15px;
                border-radius: 20px;
            }

            h1 {
                font-size: 2.2rem;
                margin-bottom: 30px;
            }

            .input-group {
                flex-direction: column;
                gap: 15px;
            }

            #textInput, #reverseBtn {
                padding: 18px;
                font-size: 16px;
            }

            .global-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .global-buttons .btn {
                min-width: auto;
                width: 100%;
            }

            .notification {
                top: 20px;
                right: 20px;
                left: 20px;
                transform: translateY(-120%);
            }

            .notification.show {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Inversor de Texto</h1>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="textInput" placeholder="Escribe el texto a invertir..." />
                <button id="reverseBtn">Invertir</button>
            </div>
            
            <div class="auto-mode">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="autoMode" />
                    <label for="autoMode">Modo automÃ¡tico activado</label>
                </div>
            </div>
        </div>

        <div class="result-section">
            <div id="result">El texto invertido aparecerÃ¡ aquÃ­...</div>
        </div>

        <div class="history-section">
            <h2>ðŸ“‹ Historial de Inversiones</h2>
            <div id="historyList" class="history-list">
                <div class="empty-history">
                    No hay inversiones en el historial aÃºn
                </div>
            </div>
            <div id="globalButtons" class="global-buttons" style="display: none;">
                <button id="globalCopyBtn" class="btn btn-copy">ðŸ“‹ Copiar</button>
                <button id="globalReloadBtn" class="btn btn-reload">ðŸ”„ Recargar</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
