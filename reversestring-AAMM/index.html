<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inversor de Cadenas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 32px; background: #f5f5f5; }
    .container { background: white; padding: 24px; border-radius: 12px; max-width: 480px; margin: auto; box-shadow: 0 2px 12px #ccc; }
    label { display: block; margin-bottom: 8px; }
    input[type="text"] { width: 100%; padding: 8px; margin-bottom: 12px; font-size: 16px; }
    button { margin-right: 8px; margin-top: 4px; }
    .historial { margin-top: 32px; }
    .historial-entry { display: flex; align-items: center; margin-bottom: 6px; gap: 6px; background: #f3f3f3; padding: 8px 6px; border-radius: 8px;}
    .historial-string { flex: 1; font-family: monospace; }
    .invertido { color: #00b686; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inversor de Cadenas</h2>
    <form id="form-inversor" autocomplete="off">
      <label for="input-cadena">Ingresa una cadena:</label>
      <input type="text" id="input-cadena" required />
      <div style="margin: 8px 0;">
        <input type="checkbox" id="modo-automatico" checked>
        <label for="modo-automatico" style="display: inline;">Modo autom√°tico</label>
      </div>
      <div>
        <button type="button" id="btn-invertir">Invertir</button>
      </div>
    </form>

    <div id="resultado" style="margin-top:16px;font-size:18px;font-weight:bold;"></div>

    <div class="historial" id="historial">
      <h3>Historial</h3>
      <div id="lista-historial"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
