<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse String</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Reverse String</h1>
      <div class="form-group">
        <input type="text" id="textInput" placeholder="Escribe aquí..." />
      </div>
      <div class="form-inline">
        <label> <input type="checkbox" id="autoMode" /> Modo automático </label>
        <button id="reverseBtn">Reversar</button>
      </div>
      <div class="highlight" id="output"></div>
      <button id="copyBtn" disabled>Copiar</button>
      <div class="history" id="historyList"></div>
      <div id="modal">Texto reversado exitosamente</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
