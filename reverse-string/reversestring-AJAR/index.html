<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inversor de Texto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <script src="https://kit.fontawesome.com/a2d4c85b70.js" crossorigin="anonymous"></script>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Inversor de Texto</h1>

    <!-- Input y bot칩n Invertir -->
    <div class="row mb-3">
      <div class="col-md-8">
        <input type="text" id="inputTexto" class="form-control" placeholder="Escribe un texto...">
      </div>
      <div class="col-md-4">
        <button id="btnInvertir" class="btn btn-primary w-100">
          <i class="fas fa-retweet"></i> Invertir
        </button>
      </div>
    </div>

    <!-- Texto invertido y bot칩n Copiar -->
    <div class="row mb-3">
      <div class="col-md-8">
        <input type="text" id="textoInvertido" class="form-control" readonly>
      </div>
      <div class="col-md-4">
        <button id="btnCopiar" class="btn btn-success w-100">
          <i class="fas fa-copy"></i> Copiar
        </button>
      </div>
    </div>

    <!-- Modo autom치tico -->
    <div class="form-check form-switch mb-4">
      <input class="form-check-input" type="checkbox" id="modoAutomatico">
      <label class="form-check-label" for="modoAutomatico">Modo autom치tico</label>
    </div>

    <!-- Historial -->
    <h3>Historial</h3>
    <ul id="historial" class="list-group"></ul>
  </div>
</body>
</html>
