<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse String</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-container">
      <header class="header">
        <h1 class="app-title">
          <span class="icon">&#x21c4;</span>
          Reverse strinG
        </h1>
        <textarea id="textInput" class="text-input" placeholder="Type some text to reverse" rows="3"></textarea>
        <div class="controls">
          <button id="reverseBtn" class="btn primary" disabled>Reverse <span class="icon">&#x21c6;</span></button>
          <label title="In automatic mode, text is reversed as you type. In manual mode, you must click Reverse.">
            <input type="checkbox" id="autoMode" checked />
            Automatic mode
          </label>
        </div>
        <div class="output-box" id="outputBox">Type something above</div>
        <button id="copyBtn" class="btn secondary" disabled>Copy</button>
        <hr class="separator" />
      </header>

      <section class="history-section">
        <h2 class="history-title">
          <div>
            <span class="icon">&#x1F4D3;</span>
            <span id="historyTitleText">History must be written!</span>
          </div>
          <!-- El botón 'Clean history' será insertado por JS si hay entradas -->
        </h2>
        <ul id="historyList" class="history-list"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
