<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reverser</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 40px auto;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Account for padding */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        .main-buttons button {
            padding: 10px 15px;
            margin-right: 5px;
            margin-bottom: 10px; /* Added for better spacing on smaller screens */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 1em;
        }
        .main-buttons button:hover {
            background-color: #0056b3;
        }
        #reversed-text-output {
            font-weight: bold;
            color: #28a745;
            min-height: 1.2em; /* Prevent layout shift */
            display: inline-block; /* Ensure min-height works */
        }
        .controls {
            margin-top: 15px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .controls label {
            margin-left: 5px;
            font-weight: normal;
        }
        #history-list {
            list-style-type: none;
            padding: 0;
        }
        #history-list li {
            background-color: #e9ecef;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping for buttons on small screens */
        }
        #history-list li .history-text {
            flex-grow: 1;
            margin-right: 10px;
            word-break: break-all;
            margin-bottom: 5px; /* Spacing if buttons wrap */
        }
        #history-list li button {
            background-color: #6c757d;
            min-width: 60px;
            padding: 8px 12px;
            font-size: 0.9em;
            margin-left: 5px; /* Spacing between buttons */
            margin-top: 5px; /* Spacing if buttons wrap */
        }
        #history-list li button:first-of-type {
            margin-left: 0; /* No margin for the first button if it wraps */
        }
        #history-list li button:hover {
            background-color: #5a6268;
        }
        .status-message {
            font-size: 0.9em;
            color: #555;
            height: 1.2em; /* Reserve space to prevent layout shifts */
            margin-top: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>String Reverser</h1>

        <label for="text-input">Enter text:</label>
        <input type="text" id="text-input" placeholder="Type here...">

        <div class="main-buttons">
            <button id="reverse-button">Reverse</button>
            <button id="copy-current-button">Copy Reversed</button>
        </div>
        
        <p>Reversed: <span id="reversed-text-output"></span></p>
        <p id="copy-status" class="status-message"></p>

        <div class="controls">
            <input type="checkbox" id="auto-mode-checkbox" checked>
            <label for="auto-mode-checkbox">Automatic mode</label>
        </div>

        <h2>History</h2>
        <ul id="history-list">
            </ul>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
