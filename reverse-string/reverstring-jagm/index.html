<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inversor de Cadenas de Texto</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 30px;
        backdrop-filter: blur(10px);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5em;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .input-section {
        margin-bottom: 30px;
      }

      .input-group {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        align-items: center;
      }

      input[type="text"] {
        flex: 1;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      .result-display {
        padding: 15px;
        background: linear-gradient(135deg, #f8f9ff, #e8ecff);
        border-radius: 12px;
        border: 2px solid #667eea;
        font-size: 16px;
        font-weight: 500;
        color: #333;
        min-height: 50px;
        display: flex;
        align-items: center;
        word-break: break-all;
      }

      .auto-mode {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .checkbox-wrapper {
        position: relative;
        display: inline-block;
      }

      .checkbox-wrapper input[type="checkbox"] {
        opacity: 0;
        position: absolute;
      }

      .checkbox-custom {
        width: 24px;
        height: 24px;
        border: 2px solid #667eea;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: white;
      }

      .checkbox-wrapper input[type="checkbox"]:checked + .checkbox-custom {
        background: #667eea;
        border-color: #667eea;
      }

      .checkbox-custom::after {
        content: "‚úì";
        color: white;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .checkbox-wrapper input[type="checkbox"]:checked + .checkbox-custom::after {
        opacity: 1;
      }

      .auto-mode label {
        font-weight: 500;
        color: #333;
        cursor: pointer;
        user-select: none;
      }

      .history-section {
        margin-top: 40px;
      }

      .history-title {
        font-size: 1.5em;
        font-weight: 600;
        color: #333;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .history-count {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.8em;
        font-weight: 500;
      }

      .history-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .history-item {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid #e0e0e0;
        border-radius: 15px;
        padding: 20px;
        transition: all 0.3s ease;
        position: relative;
      }

      .history-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border-color: #667eea;
      }

      .history-content {
        margin-bottom: 15px;
      }

      .original-text,
      .reversed-text {
        margin-bottom: 8px;
        word-break: break-all;
      }

      .original-text {
        color: #666;
        font-size: 14px;
      }

      .reversed-text {
        color: #333;
        font-weight: 600;
        font-size: 16px;
      }

      .history-actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .btn-copy {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .btn-copy:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-reload {
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
      }

      .btn-reload:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
      }

      .empty-history {
        text-align: center;
        color: #666;
        font-style: italic;
        padding: 40px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 15px;
        border: 2px dashed #ddd;
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        transform: translateX(400px);
        transition: transform 0.3s ease;
        z-index: 1000;
        font-weight: 500;
      }

      .notification.show {
        transform: translateX(0);
      }

      @media (max-width: 600px) {
        .container {
          margin: 10px;
          padding: 20px;
        }

        .input-group {
          flex-direction: column;
          align-items: stretch;
        }

        .history-actions {
          justify-content: center;
        }

        h1 {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîÑ Inversor de Cadenas</h1>

      <div class="input-section">
        <div class="input-group">
          <input
            type="text"
            id="textInput"
            placeholder="Escribe aqu√≠ el texto que quieres invertir..."
          />
        </div>

        <div class="auto-mode">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="autoMode" checked />
            <div class="checkbox-custom"></div>
          </div>
          <label for="autoMode">Modo autom√°tico (invierte mientras escribes)</label>
        </div>

        <div class="result-display" id="resultDisplay">El texto invertido aparecer√° aqu√≠...</div>
      </div>

      <div class="history-section">
        <div class="history-title">
          üìù Historial de Inversiones
          <span class="history-count" id="historyCount">0</span>
        </div>
        <div class="history-list" id="historyList">
          <div class="empty-history">
            No hay inversiones en el historial a√∫n. ¬°Empieza escribiendo algo arriba!
          </div>
        </div>
      </div>
    </div>

    <div class="notification" id="notification">¬°Texto copiado al portapapeles! üìã</div>

    <script src="script.js"></script>
  </body>
</html>
