<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inversor de Cadenas</title>

  <!-- Google Font: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Alert Container -->
  <div id="alertContainer"></div>

  <!-- Añadimos el wrapper principal aquí -->
  <div class="main-wrapper">
    <div class="container py-4">
      <div class="text-center mb-4">
        <h1 class="fw-bold">🔁 Inversor de Cadenas</h1>
        <div class="alert alert-info d-flex align-items-center" role="alert">
          <i class="bi bi-info-circle-fill me-2"></i>
          Esta aplicación invierte cadenas de texto. 🧠 Escribe, invierte y copia. Con el modo automático activado, ¡todo es más rápido!
        </div>
      </div>

      <div class="card shadow-lg mx-auto" style="max-width: 600px;">
        <div class="card-body">
          <div class="mb-3">
            <label for="textInput" class="form-label">✍️ Texto a invertir:</label>
            <input type="text" class="form-control" id="textInput" placeholder="Ejemplo: AI4Devs" />
          </div>

          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="autoMode" checked>
            <label class="form-check-label" for="autoMode">⚡ Modo automático</label>
          </div>

          <div class="d-grid">
            <button id="reverseBtn" class="btn btn-primary">
              🔄 Invertir ahora
            </button>
          </div>
        </div>
      </div>

      <div class="mt-5">
        <h4 class="text-center">📜 Historial de cadenas invertidas</h4>
        <ul id="historyList" class="list-group mt-3 mx-auto" style="max-width: 700px;"></ul>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
