<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversor de Cadenas</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
        }

        .auto-mode {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            color: #555;
        }

        .auto-mode input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .result-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .result-text {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            word-break: break-all;
        }

        .history-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #e1e5e9;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .history-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .history-text {
            flex: 1;
            min-width: 250px;
        }

        .original-text {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .reversed-text {
            color: #667eea;
            font-size: 14px;
        }

        .history-actions {
            display: flex;
            gap: 10px;
        }

        .empty-history {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px 20px;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            .history-content {
                flex-direction: column;
                align-items: stretch;
            }
            
            .history-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Inversor de Cadenas</h1>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="textInput" placeholder="Escribe tu texto aquÃ­..." />
                <button class="btn btn-primary" id="reverseBtn">
                    ðŸ”„ Invertir
                </button>
            </div>
            
            <div class="auto-mode">
                <input type="checkbox" id="autoMode" checked />
                <label for="autoMode">Modo automÃ¡tico (invierte mientras escribes)</label>
            </div>
        </div>

        <div class="result-section">
            <div class="result-text" id="resultText">El texto invertido aparecerÃ¡ aquÃ­...</div>
            <button class="btn btn-secondary btn-small" id="copyResultBtn" style="margin-top: 15px;">
                ðŸ“‹ Copiar resultado
            </button>
        </div>

        <div class="history-section">
            <h2>ðŸ“‹ Historial</h2>
            <div id="historyContainer">
                <div class="empty-history">
                    No hay elementos en el historial aÃºn
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
