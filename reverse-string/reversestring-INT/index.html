<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reverse String App</title>    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Reverse String App</h1>

        <div class="input-section">
            <label for="textInput">Texto:</label>
            <input type="text" id="textInput" aria-label="Texto a invertir">
            
            <div class="options">
                <label>
                    <input type="checkbox" id="autoMode">
                    Modo Autom√°tico
                </label>
                <button id="invertBtn">Invertir</button>
            </div>
        </div>

        <div id="resultSection" class="result-section" aria-live="polite">
            <h2>Resultado</h2>
            <div id="resultText" class="result-text"></div>
            <button id="copyResultBtn">Copiar</button>
        </div>

        <section id="historySection" class="history-section">
            <h2>Historial</h2>
            <ul id="historyList" class="history-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
