<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        #input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .auto-mode {
            margin-bottom: 10px;
        }
        .preview {
            margin: 10px 0;
            font-size: 1.2em;
            color: #666;
        }
        .history-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .history-text {
            flex-grow: 1;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Reverse String</h1>

    <div class="input-container">
        <input type="text" id="input" placeholder="Introduce un texto...">
        <div class="auto-mode">
            <input type="checkbox" id="autoMode" checked>
            <label for="autoMode">Modo autom√°tico</label>
        </div>
        <div id="preview" class="preview"></div>
        <button id="copyButton">Copiar al portapapeles</button>
    </div>

    <h2>Historial</h2>
    <div id="history"></div>

    <script src="script.js"></script>
</body>
</html>
